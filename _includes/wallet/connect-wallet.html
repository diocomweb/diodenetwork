<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diode Network Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
    }
    .dashboard {
      max-width: 1392px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 30px;
      background: linear-gradient(to right, #D73E53 0%, #A04992 48%, #615BA8 100%);
      color: white;
      border-radius: 0;
      margin-bottom: 30px;
    }
    .dashboard-header .title {
      font-size: 20px;
      font-weight: 500;
    }
    .dashboard-header .buttons {
      display: flex;
      gap: 10px;
    }
    .dashboard-header button {
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
    .open-campaign {
      background-color: black;
      color: white;
    }
    .read-more {
      background-color: white;
      color: black;
    }
    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 270px); 
    }

    .connect-metamask {
      padding: 29px 67px;
      font-size: 24px;
      font-weight: semi-bold;
      width: 460px;
      height: 94px;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(to right, #D73E53 0%, #A04992 48%, #615BA8 100%);
    }
  </style>
</head>
<body>
  <div class="dashboard-header">
    <div class="title">Epoch 670 Stats</div>
    <div class="buttons">
      <button class="open-campaign">Open Campaign</button>
      <button class="read-more">Read More</button>
    </div>
  </div>
  
  <div class="center-container">
    <button class="connect-metamask">Connect Metamask Wallet</button>
  </div>
</body>
</html>
