<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diode Network Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: url('{{ "assets/images/bg-navbar.png" | relative_url }}') center center / cover no-repeat;
      padding: 10px 20px;
      color: white;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .navbar-left {
      display: flex;
      align-items: center;
    }
    .logo-img {
      height: 40px;
    }
    .navbar-middle {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
    }
    .navbar-middle .username {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 4px;
    }
    .address-copy {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 15px;
      border-radius: 5px;
      background-color: #323131;
    }
    .address-text {
      font-family: monospace;
      font-size: 14px;
      color: #ffffff;
    }
    .copy-button {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 4px;
    }
    .navbar-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .wallet-info {
      display: flex;
      flex-direction: column;
      font-size: 14px;
      text-align: right;
    }
    .wallet-address {
      font-family: monospace;
      font-size: 12px;
      color: #ffffff;
    }
    .wallet-balance {
      font-size: 20px;
      color: #ffffff;
      text-align: left;
    }
    .profile-image {
      width: 56px;
      height: 56px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .profile-image-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 67px;
      height: 67px;
      border-radius: 50px;
      border: 4px solid;
      border-image-slice: 1;
      border-image-source: linear-gradient(to right, #D73E53 0%, #A04992 48%, #615BA8 100%);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
        <img
        src="{{ '/assets/images/logo.svg' | relative_url }}"
        alt="Logo"
        class="icon-logo"
      />
    </div>
    <div class="navbar-middle">
      <div class="username">@drphil</div>
      <div class="address-copy">
        <span class="address-text">ZHLQPWDBJIIYLWCACVAK</span>
        <button class="copy-button">
        </button>
      </div>
    </div>
    <div class="navbar-right">
        <div class="profile-image-wrapper">
        <img
        src="{{ '/assets/images/avatar.png' | relative_url }}"
        alt="User Avatar"
        class="profile-image"
      />   
    </div>
      
      <div class="wallet-info">
        <div class="wallet-address">0x2a6c90816...</div>
        <div class="wallet-balance">12 diode</div>
      </div>
    </div>
  </div>
</body>
</html>
